<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        *{
    font-family: "Quicksand";
    color: wheat;
    font-size: 3vh;
}

body, html {
    margin: 0;
}

@keyframes TextRise {
    from{
        transform: translateY(150%);
    }
    to{
        transform: translateY(1%);
    }

}

@keyframes textGrow {
    from{
        color: wheat;
    }
    to{
        color: whitesmoke;
        transform: scale(1.2);
    }
    
}
#pcGIF{
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
    width: 35vh;
    margin: auto;
    margin-top: 5vh;
    margin-bottom: 0;
}

a {
    font-weight: bolder;
    text-decoration: none;
    font-size: 3vh;
}

a:hover {
    animation: textGrow 0.3s ease-in;
    animation-fill-mode: forwards;
}

a:active {
    color: lightcyan;
}

div.headContainer{
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
}

div.header {
    padding-top: 0;
    background-color:#223136;
    width: 100%;
    height: 8vh;
    display: flex;
    align-items: center;
    padding-left: 2vh;
    gap: 3vh;
    
}


body{
    background-color: darkslategrey;
}


div.containerMain {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-wrap: nowrap;
    white-space: nowrap;
    animation: TextRise 0.5s ease-in 1 forwards;
}
div.containerMain > h1 {
    font-size: 11vh;
    margin-bottom: 0;
}
    </style>
    <style>
        .project > div{
    display: flex;
    flex-direction: column;
    gap: 2.5vh;
    align-items: center;
    margin-top: 0;
}

.textContainer > h1{
    font-size: 6vh;
    border-bottom: 1.2vh solid;
    width: fit-content;
    border-radius: 1vh;
    margin-bottom: 0;
}
.imageContainer > img {
    width: 25vh;
    height: 30vh;
}
    </style>
</head>

        <div class="header">
            <a href="https://thebrainycat.github.io/Portfolio/">Home</a>
            <a href="https://thebrainycat.github.io/Portfolio/PortfolioWebsite/projectsPage/index.html">Projects</a>
            
        </div>

</html>
